<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Hangman</title>
</head>

<body>

  <div class="container">

    <!-- Show keyboard on mobile devices | only shows button on non lg displays -->
    <div class="row hidden-lg">
      <button id="openKeyboard" type="button" class="btn btn-info">Open Keyboard</button>
      <input id="hiddenInput" style="visibility: hidden;">
    </div>


    <div class="row">

      <!-- left side column -->
      <div class="col-md-6">
        <h1>Welcome to Crypto Hangman!</h1>
        <h2>Press on any key to get started!</h2>
        <h3>Wrong letters Guessed: <span class="label label-danger" id="guessed">_</span></h3>
        <h3>Wins: <span class="label label-info" id="wins">0</span></h3>
        <h3>Guesses Reamaining: <span class="label label-warning" id="remain">?</span></h3>
      </div>

      <!-- right side column -->
      <div class="col-md-6">
        <div class="jumbotron">
          <h2>Guess the Cryptocurrency!</h2>
          <h1 id="wordToGuess">_ _ _ _ _ _ _</h1>
          <p></p>
        </div>
      </div>


    </div>

  </div>

  <script src="assets/javascript/game.js"></script>


</body>

</html>
