<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <title>Hangman</title>
</head>

<body>
  
  <input id="my-input" type="text" />

<script type="text/javascript">
    var textbox = document.getElementById('my-input');
    textbox.select();
</script>

  <div class="container">

    <div class="row">

      <!-- left side column -->
      <div class="col-md-6">
        <h1>Welcome to Crypto Hangman!</h1>
        <h2>Press on any key to get started!</h2>
        <h3>Wrong letters Guessed: <span class="label label-default" id="guessed">_</span></h3>
        <h3>Wins: <span class="label label-default" id="wins">0</span></h3>
        <h3>Guesses Reamaining: <span class="label label-default" id="remain">?</span></h3>
      </div>

      <!-- right side column -->
      <div class="col-md-6">
        <div class="jumbotron">
          <h2>Guess the Crypto!</h2>
          <h1 id="wordToGuess">_ _ _ _ _ _ _</h1>
          <p></p>
        </div>
      </div>


    </div>

  </div>

  <script src="assets/javascript/game.js"></script>


</body>

</html>
